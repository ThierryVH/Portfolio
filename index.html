								<p><a href="">Consulter / Télécharger mon CV</a></p>
								<div class="social-link">

							<div class="contact-form">
								<form class="flex" action="index.html" method="post" id="contact-form">
									<div class="flex">

										<input class="input" id="nom" type="text" name="nom" value="" placeholder="Nom / Prénom *">

									</div>

									<textarea id="message" rows="4" name="message" form="contact-form" placeholder="Message *"></textarea>
									<div class="flex">
										<p class="margin-right"><span class="asterisque">*</span><i> Ces champs sont obligatoires</i></p>
										<input type="submit" name="contact" value="Envoyer">
									</div>
